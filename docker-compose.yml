services:
  postgres:
    image: postgres:16
    container_name: workbench-postgres
    environment:
      POSTGRES_USER: workbench
      POSTGRES_PASSWORD: workbench
      POSTGRES_DB: workbench
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workbench"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
